<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafly Zulfikar - My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Warna latar belakang gelap */
            color: #e0e0e0; /* Warna teks terang */
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00bcd4; /* Warna judul */
            margin-bottom: 30px;
        }
        .link-button {
            display: block;
            width: 80%;
            padding: 15px 20px;
            margin: 15px auto;
            background-color: #333333; /* Warna tombol */
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .link-button:hover {
            background-color: #555555; /* Warna tombol saat di-hover */
            transform: translateY(-2px);
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #00bcd4; /* Bingkai gambar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rafly Zulfikar</h1>
        <a href="https://www.linkedin.com/in/raflyzulfikar/" target="_blank" class="link-button">
            LinkedIn Profile
        </a>
        <a href="https://github.com/raflyzulfikar" target="_blank" class="link-button">
            GitHub Profile
        </a>
        </div>
</body>
</html>
